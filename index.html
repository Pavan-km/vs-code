<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Symptoms Recognition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Disease Symptoms Recognition System</h2>
        <p>Enter symptoms separated by commas (e.g., fever, cough, headache)</p>
        <input type="text" id="symptomInput" placeholder="Enter symptoms here">
        <button onclick="checkDisease()">Check Disease</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
